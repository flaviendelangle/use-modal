name: Pull Request CI

on: pull_request

jobs:
  lintAndTest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@master
      with:
        node-version: '12.x'

    - name: npm intall
      run: npm install

    - name: run lint
      run: npm run lint

    - name: run test
      run: npm run test

    - name: run build
      run: npm run build
