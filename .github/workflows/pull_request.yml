name: Pull Request CI

on: pull_request

jobs:
  lintAndTest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@master
      with:
        node-version: '15.x'

    - name: Install dependenciess
      run: npm install

    - name: Linter
      run: npm run lint

    - name: Test
      run: npm run test

    - name: Build
      run: npm run build
