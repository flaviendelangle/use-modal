name: Pull Request CI

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: npm intall
      run: npm install

    - name: run lint
      run: npm run lint

    - name: run test
      run: npm run test

    - name: run build
      run: npm run build
